<div class="msgbox">
    <div class="box-mask"></div>
    <div class="msgbox-ct">
        <div class="msgbox-bd">
	        <div class="box-ct dialog">
	            <div class="box-bd">
	                <div>
                        <div class="content">
                            <div class="title">Confirm your information</div>
                            <div class="msg"></div>
                        </div>
	                    <div class="bbts">
	                        <div class="no">Cancel</div>
	                        <div class="yes">Confirm</div>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <div class="box-ct loading">
	            <div class="box-bd">
	                <div>
	                	<div class="loading-spinner">
	                		<span class="loading-top"></span>
	                		<span class="loading-right"></span>
	                		<span class="loading-bottom"></span>
	                		<span class="loading-left"></span>
	                	</div>
	                    <div class="msg">Submitting</div>
	                </div>
	            </div>
	        </div>
	        <div class="box-ct slot">
	            <div class="box-bd">
	                <div>
	                    <div class="smiley icon-slot"></div>
	                    <div class="msg fix-break-word"></div>
	                    <div class="bbts">
	                        <div class="no icon-slot">Later</div>
	                         <div class="yes icon-slot">Now</div>
	                    </div>                    
	                </div>
	            </div>        	
	        </div>
        </div>
    </div>
</div>
